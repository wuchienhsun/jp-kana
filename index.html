<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日文工具箱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap">
  <style>
    :root {
      --primary: #219ebc;
      --primary-dark: #023047;
      --secondary: #8ecae6;
      --accent: #ffb703;
      --accent-dark: #fb8500;
      --light: #f8f9fa;
      --dark: #023047;
      --success: #38b000;
      --warning: #ffb703;
      --error: #fb8500;
      --gray-100: #f8f9fa;
      --gray-200: #e9ecef;
      --gray-300: #dee2e6;
      --gray-400: #ced4da;
      --gray-500: #adb5bd;
      --gray-600: #6c757d;
      --gray-700: #495057;
      --gray-800: #343a40;
      --gray-900: #212529;
      --border-radius: 8px;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Noto Sans JP', sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: var(--light);
      padding: 0;
      margin: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    header {
      background-color: var(--primary-dark);
      color: white;
      padding: 1.5rem 0;
      text-align: center;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }
    
    header::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      right: 0;
      height: 10px;
      background: linear-gradient(rgba(0, 0, 0, 0.1), transparent);
      z-index: -1;
    }
    
    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin: 0;
      margin-bottom: 1rem;
    }
    
    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-top: 4px solid var(--primary);
    }
    
    textarea {
      width: 100%;
      font-size: 1.1rem;
      padding: 0.8rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      min-height: 120px;
      font-family: 'Noto Sans JP', sans-serif;
      transition: var(--transition);
      resize: vertical;
      line-height: 1.8;
      white-space: pre-wrap;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(33, 158, 188, 0.3);
    }
    
    .button-group {
      display: flex;
      gap: 0.75rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    
    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      background-color: var(--primary-dark);
    }
    
    .btn-secondary {
      background-color: var(--accent);
      color: var(--dark);
    }
    
    .btn-secondary:hover:not(:disabled) {
      background-color: var(--accent-dark);
      color: white;
    }
    
    .status {
      color: var(--gray-700);
      font-style: italic;
      margin: 0.5rem 0;
      min-height: 24px;
      font-size: 0.9rem;
    }
    
    .result-container {
      margin-top: 1.5rem;
    }
    
    .result {
      background: var(--gray-100);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin-top: 1rem;
      font-size: 1.1rem;
      line-height: 1.8;
      min-height: 50px;
      border-left: 4px solid var(--secondary);
      white-space: pre-line;
    }
    
    .result p {
      margin-bottom: 1.2em;
    }
    
    .result ruby {
      ruby-align: center;
    }
    
    .result rt {
      font-size: 0.6em;
      color: var(--accent-dark);
      font-weight: 500;
    }
    
    pre {
      background: var(--primary-dark);
      color: var(--light);
      padding: 1rem;
      border-radius: var(--border-radius);
      overflow-x: auto;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    
    .tab-container {
      margin-top: 1rem;
    }
    
    .tabs {
      display: flex;
      border-bottom: 2px solid var(--gray-300);
    }
    
    .tab {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .tab.active {
      border-bottom-color: var(--accent-dark);
      color: var(--primary-dark);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .loading {
      position: relative;
    }
    
    .loading::after {
      content: "...";
      animation: dots 1.5s infinite;
      display: inline-block;
      width: 1.5em;
      text-align: left;
    }
    
    @keyframes dots {
      0%, 20% { content: "."; }
      40% { content: ".."; }
      60%, 100% { content: "..."; }
    }
    
    .success-message {
      color: var(--success);
      font-weight: 500;
    }
    
    .error-message {
      color: var(--error);
      font-weight: 500;
    }
    
    footer {
      text-align: center;
      padding: 1.5rem 0;
      margin-top: 2rem;
      color: var(--gray-600);
      font-size: 0.9rem;
      border-top: 1px solid var(--gray-300);
    }
    
    footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    footer a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .examples {
      margin-top: 1.5rem;
      border-top: 1px solid var(--gray-300);
      padding-top: 1rem;
    }
    
    .examples h3 {
      font-size: 1rem;
      margin-bottom: 0.75rem;
      color: var(--primary-dark);
    }
    
    .example-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    .example-btn {
      padding: 0.5rem 0.75rem;
      background-color: var(--secondary);
      color: var(--dark);
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .example-btn:hover {
      background-color: var(--primary);
      color: white;
    }
    
    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
    
    .nav-tabs {
      display: flex;
      border-bottom: 2px solid var(--gray-300);
      margin-bottom: 2rem;
    }

    .nav-tab {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      font-weight: 500;
      transition: var(--transition);
      color: var(--gray-600);
      text-decoration: none;
    }

    .nav-tab.active {
      border-bottom-color: var(--accent-dark);
      color: #f8f9fa;
    }

    .nav-tab:hover {
      color: var(--primary-dark);
    }

    .button-wrapper {
      position: relative;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .textarea-wrapper {
      position: relative;
      flex-grow: 1;
    }

    .paste-button {
      position: absolute;
      right: 0.5rem;
      top: 0.5rem;
      background: var(--gray-200);
      color: var(--gray-700);
      border: none;
      border-radius: 4px;
      height: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      padding: 0 0.75rem;
      font-size: 0.9rem;
      gap: 0.25rem;
    }

    .paste-button:hover {
      background: var(--gray-300);
      color: var(--gray-900);
    }

    textarea {
      padding-right: 120px; /* 為貼上按鈕預留更多空間 */
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
      margin: 0.5rem 0 1rem;
    }

    .icon-button {
      background: var(--gray-200);
      border: none;
      border-radius: 4px;
      height: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      color: var(--gray-700);
      padding: 0 0.75rem;
      font-size: 0.9rem;
      gap: 0.25rem;
    }

    .icon-button:hover {
      background: var(--gray-300);
      color: var(--gray-900);
    }

    .icon-button svg {
      width: 16px;
      height: 16px;
    }

    .copy-status {
      font-size: 0.8rem;
      color: var(--success);
      opacity: 0;
      transition: opacity 0.3s ease;
      margin-left: 0.5rem;
      display: inline-flex;
      align-items: center;
    }

    .copy-status.show {
      opacity: 1;
    }

    textarea {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>日本語ツールボックス</h1>
      <div class="nav-tabs">
        <a href="index.html" class="nav-tab active">ふりがな付けツール</a>
        <a href="ruby-converter.html" class="nav-tab">ルビ変換ツール</a>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div class="card">
      <div class="button-wrapper">
        <div class="textarea-wrapper">
          <textarea id="input" rows="6" placeholder="日本語の文章をここに貼り付けてください..."></textarea>
          <button id="pasteBtn" class="paste-button" title="クリップボードから貼り付け">
            貼り付け
          </button>
        </div>
      </div>

      <div class="button-group">
        <button id="convert" class="btn-primary" disabled>ふりがな付きHTMLを生成</button>
        <button id="copy" class="btn-secondary" disabled>HTMLをコピー</button>
      </div>
      <div id="status" class="status">読み込み中...</div>
      <div id="copyStatus" class="copy-status"></div>
      
      <div class="examples">
        <h3>一般的な単語テスト</h3>
        <div class="example-buttons">
          <button class="example-btn" data-text="組める">組める</button>
          <button class="example-btn" data-text="過ごし方">過ごし方</button>
          <button class="example-btn" data-text="行きました">行きました</button>
          <button class="example-btn" data-text="お久しぶりです">お久しぶりです</button>
          <button class="example-btn" data-text="勉強しています">勉強しています</button>
        </div>
        <h3>特殊な単語テスト</h3>
        <div class="example-buttons">
          <button class="example-btn" data-text="4ヶ月">4ヶ月</button>
          <button class="example-btn" data-text="3ヶ所">3ヶ所</button>
          <button class="example-btn" data-text="5ヶ国">5ヶ国</button>
        </div>
        <h3>数字と助数詞</h3>
        <div class="example-buttons">
          <button class="example-btn" data-text="一人">一人</button>
          <button class="example-btn" data-text="二冊">二冊</button>
          <button class="example-btn" data-text="三枚">三枚</button>
          <button class="example-btn" data-text="十回">十回</button>
        </div>
        <h3>短文例</h3>
        <div class="example-buttons">
          <button class="example-btn" data-text="私は東京に住んでいます。">私は東京に住んでいます</button>
          <button class="example-btn" data-text="日本語を勉強しています。">日本語を勉強しています</button>
          <button class="example-btn" data-text="明日は雨が降るでしょう。">明日は雨が降るでしょう</button>
        </div>
        <h3>段落例</h3>
        <div class="example-buttons">
          <button class="example-btn" data-text="日本語は面白いです。\n漢字を勉強するのは大変ですが、役に立ちます。\n\n頑張りましょう！">段落範例1</button>
          <button class="example-btn" data-text="東京は日本の首都です。\n人口が多くて、交通が便利です。\n\n四季があって、桜の季節が特に美しいです。">段落範例2</button>
        </div>
      </div>
    </div>
    
    <div class="result-container">
      <div class="tabs">
        <div class="tab active" data-tab="preview">プレビュー</div>
        <div class="tab" data-tab="code">HTMLコード</div>
      </div>
      
      <div class="tab-content active" id="preview-content">
        <div class="result" id="rubyResult"></div>
      </div>
      
      <div class="tab-content" id="code-content">
        <pre id="htmlResult"></pre>
      </div>
    </div>
  </div>
  
  <footer>
    <p><a href="https://github.com/takuyaa/kuromoji.js" target="_blank">kuromoji.js</a>を使用 | <a href="https://github.com/benwu/jp-kana" target="_blank">GitHub</a></p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/build/kuromoji.js"></script>
  <script src="main.js"></script>
  <script>
    // 複製ボタンの機能
    document.getElementById('copy').addEventListener('click', async function() {
      const htmlResult = document.getElementById('htmlResult').textContent;
      try {
        await navigator.clipboard.writeText(htmlResult);
        const copyStatus = document.getElementById('copyStatus');
        copyStatus.textContent = 'コピーしました！';
        copyStatus.classList.add('show');
        setTimeout(() => {
          copyStatus.classList.remove('show');
        }, 2000);
      } catch (err) {
        console.error('コピーに失敗しました:', err);
      }
    });

    // 貼り付けボタンの機能
    document.getElementById('pasteBtn').addEventListener('click', async function() {
      try {
        const text = await navigator.clipboard.readText();
        const input = document.getElementById('input');
        input.value = text;
        // 入力があったことをトリガー
        input.dispatchEvent(new Event('input'));
      } catch (err) {
        console.error('貼り付けに失敗しました:', err);
      }
    });
  </script>
</body>
</html>
